<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless œÄ game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Passwortschutz-Stil */
    .lockscreen {
      background-color: rgba(255, 255, 255, 0.96);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 360px;
      text-align: center;
      margin: auto;
    }

    .lockscreen input {
      padding: 0.6rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    .lockscreen button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .lockscreen button:hover {
      background-color: #005f99;
    }

    .container {
      display: none;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- Passwortschutz -->
  <div id="lockscreen" class="lockscreen">
    <h2>Zutritt nur mit Passwort</h2>
    <input type="password" id="passwordInput" placeholder="Passwort eingeben" />
    <button onclick="checkPassword()">Login</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- Spielbereich -->
  <div class="container">
    <h1 class="title">Endless œÄ game<span class="beta">BETA</span></h1>
    <p class="subtitle">Tippe die Nachkommastellen von œÄ ein</p>

    <div class="input-wrapper">
      <span class="prefix">3,</span>
      <input type="text" id="decimalInput" placeholder=".........." autocomplete="off" />
    </div>

    <div id="error" class="error"></div>
    <button id="resetButton" onclick="resetGame()" hidden>üîÅ Neustart</button>
  </div>

  <script>
    const correctPassword = "Pi314"; // ‚Üê √Ñndere hier dein Passwort
    const lockscreen = document.getElementById('lockscreen');
    const container = document.querySelector('.container');
    const errorBox = document.getElementById('loginError');

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === correctPassword) {
        lockscreen.style.display = "none";
        container.style.display = "block";
        inputField.focus();
      } else {
        errorBox.textContent = "‚ùå Falsches Passwort!";
      }
    }

    // --- Spielcode ---
    const piDecimals = "141592653589793238462643383279502884197169399375105820974944592307816406286208998628034825342117067982148086513282306647093844609550582231725359408128481";

    const inputField = document.getElementById('decimalInput');
    const errorDiv = document.getElementById('error');
    const resetButton = document.getElementById('resetButton');

    inputField.addEventListener('paste', (e) => {
      e.preventDefault();
      showLockdown("‚õî Haha guter Versuch!");
    });
    inputField.addEventListener('drop', (e) => {
      e.preventDefault();
      showLockdown("‚õî Haha guter Versuch!");
    });
    inputField.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
    inputField.addEventListener('beforeinput', (e) => {
      if (e.inputType === 'insertFromPaste' || e.inputType === 'insertFromDrop') {
        e.preventDefault();
        showLockdown("‚õî Haha guter Versuch!");
      }
    });

    inputField.addEventListener('input', () => {
      const input = inputField.value.trim();

      if (!/^\d*$/.test(input)) {
        handleError("‚ö†Ô∏è Nur Ziffern erlaubt!");
        return;
      }

      const expected = piDecimals.substring(0, input.length);
      if (input !== expected) {
        const correctDigits = input.split('').findIndex((digit, i) => digit !== piDecimals[i]);
        const count = correctDigits === -1 ? input.length : correctDigits;
        handleError(`‚ùå Falsch! Du hattest ${count} Stelle(n) korrekt.`);
        return;
      }

      errorDiv.textContent = "";
      inputField.classList.remove("invalid");
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && inputField.disabled) {
        resetGame();
      }
    });

    function handleError(message) {
      errorDiv.textContent = message;
      inputField.classList.add("invalid");
      inputField.disabled = true;
      resetButton.hidden = false;
    }

    function showLockdown(message) {
      errorDiv.textContent = message;
      inputField.classList.add("invalid");
      inputField.disabled = true;
      resetButton.hidden = false;
    }

    function resetGame() {
      inputField.value = "";
      inputField.disabled = false;
      inputField.classList.remove("invalid");
      inputField.focus();
      errorDiv.textContent = "";
      resetButton.hidden = true;
    }
  </script>

</body>
</html>

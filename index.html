<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Live-Prüfung: Nachkommastellen von π</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Tippe die Nachkommastellen von π</h1>

  <div class="input-wrapper">
    <span class="prefix">3,…</span>
    <input type="text" id="decimalInput" placeholder="z. B. ...." autocomplete="off" />
  </div>

  <div id="error" class="error"></div>

  <script>
    const piDecimals = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679";

    const inputField = document.getElementById('decimalInput');
    const errorDiv = document.getElementById('error');

    inputField.addEventListener('input', () => {
      const input = inputField.value.trim();

      // Prüfe: Nur Ziffern erlaubt
      if (!/^\d*$/.test(input)) {
        errorDiv.textContent = "⚠️ Nur Ziffern erlaubt!";
        inputField.classList.add("invalid");
        return;
      }

      // Prüfe: Eingabe korrekt so weit?
      const expected = piDecimals.substring(0, input.length);
      if (input !== expected) {
        errorDiv.textContent = "❌ Falsch! Nicht die richtigen Pi-Nachkommastellen.";
        inputField.classList.add("invalid");
      } else {
        errorDiv.textContent = "";
        inputField.classList.remove("invalid");
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Nachkommastellen prüfen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Gib Nachkommastellen für 3,… ein</h1>

  <div class="input-wrapper">
    <span class="prefix">3,…</span>
    <input type="text" id="decimalInput" placeholder="z. B. 14" />
  </div>

  <button onclick="validate()">Prüfen</button>
  <div id="error" class="error"></div>

  <script>
    function validate() {
      const input = document.getElementById('decimalInput').value.trim();
      const errorDiv = document.getElementById('error');

      // Nur Ziffern erlaubt, keine Punkte oder Buchstaben
      const valid = /^\d+$/.test(input);

      if (!valid) {
        errorDiv.textContent = "⚠️ Ungültige Eingabe! Nur Ziffern erlaubt (z. B. 14 für 3,14)";
        throw new Error("Ungültige Eingabe abgebrochen."); // Bricht ab
      } else {
        errorDiv.textContent = "";
        alert("✅ Korrekte Eingabe: 3," + input);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PI Game BETA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">PI Game <span class="beta">BETA</span></h1>
    <p class="subtitle">Tippe die Nachkommastellen von œÄ</p>

    <div class="input-wrapper">
      <span class="prefix">3,‚Ä¶</span>
      <input type="text" id="decimalInput" placeholder="z.‚ÄØB. 14159" autocomplete="off" />
    </div>

    <div id="error" class="error"></div>
    <button id="resetButton" onclick="resetGame()" hidden>üîÅ Neustart</button>
  </div>

  <script>
    const piDecimals = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679";

    const inputField = document.getElementById('decimalInput');
    const errorDiv = document.getElementById('error');
    const resetButton = document.getElementById('resetButton');

    inputField.addEventListener('input', () => {
      const input = inputField.value.trim();

      if (!/^\d*$/.test(input)) {
        handleError("‚ö†Ô∏è Nur Ziffern erlaubt!");
        return;
      }

      const expected = piDecimals.substring(0, input.length);
      if (input !== expected) {
        const correctDigits = input.split('').findIndex((digit, i) => digit !== piDecimals[i]);
        const count = correctDigits === -1 ? input.length : correctDigits;
        handleError(`‚ùå Falsch! Du hattest ${count} Stelle(n) korrekt.`);
        return;
      }

      errorDiv.textContent = "";
      inputField.classList.remove("invalid");
    });

    function handleError(message) {
      errorDiv.textContent = message;
      inputField.classList.add("invalid");
      inputField.disabled = true;
      resetButton.hidden = false;
    }

    function resetGame() {
      inputField.value = "";
      inputField.disabled = false;
      inputField.classList.remove("invalid");
      inputField.focus();
      errorDiv.textContent = "";
      resetButton.hidden = true;
    }
  </script>

</body>
</html>
